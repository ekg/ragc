[workspace]
members = [
    "ragc-core",
    "ragc-common",
    "ragc-cli",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Erik Garrison <erik.garrison@gmail.com>"]
license = "GPL-3.0"
repository = "https://github.com/ekg/ragc"

[workspace.dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

# Compression
zstd = "0.13"
flate2 = "1.0"

# Hashing and collections
seahash = "4.1"
ahash = "0.8"
hashbrown = "0.14"

# Parallel processing
rayon = "1.8"
crossbeam = "0.8"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# CLI
clap = { version = "4.4", features = ["derive"] }

# Memory mapping
memmap2 = "0.9"

# Testing
proptest = "1.4"

# Benchmarking (dev-only)
criterion = "0.5"

# Hashing for tests
sha2 = "0.10"
